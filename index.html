<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>3.8-dars</title>
</head>
<body>
    
    <header class="site-header header">
        <div class="container">
            <div class="header__inner ">
                
                <h1 class="header__title text-black my-4 text-center align-content-center">Kim Birinchi bo-rish-ga!</h1>
                <div class="header__box d-flex   justify-content-center midd  ">
                    <p class="header__text fs-4">Masofa</p>
                    
                    <form action="#" class="header__form d-flex">
                        
                        <input type="number" name="user-km/s" class="header__input mx-3 form-control d-flex" min="1" aria-label="put km " placeholder="km ?">
                        
                        
                    <button  class="header__button btn btn-outline-secondary  ">Hisobla</button>
                    
                    </form>
                    
                </div>
                
                <div class=" header__big__box  my-5 d-flex justify-content-between">
                    
                    <div class="header__info  text-center border p-3">
                        <div class="header__data data">
                            <img src="./images/man.png" 
                            width="100"
                            height="100"
                            alt="man">
                            <h3 class="data__title">Piyoda</h3>
                            <p class="data__text"> <span class="data__span__man">N</span> soat</p>
                        </div>
                    </div>
                    
                    <div class="header__info  text-center border p-3">
                        <div class="header__data data">
                            <img src="./images/bicycle.png" 
                            width="100"
                            height="100"
                            alt="bicycle">
                            <h3 class="data__title">Velosiped</h3>
                            <p class="data__text"><span class="data__span__bicycle">N</span> soat</p>
                        </div>
                    </div>
                    
                    <div class="header__info  text-center border p-3">
                        <div class="header__data data">
                            <img src="./images/car.png" 
                            width="100"
                            height="100"
                            alt="car">
                            <h3 class="data__title">Moshina</h3>
                            <p class="data__text">  <span class="data__span__car">N</span>soat</p>
                            
                        </div>
                    </div>
                    
                    <div class="header__info  text-center border p-3">
                        <div class="header__data data">
                            <img src="./images/airplane.png" 
                            width="100"
                            height="100"
                            alt="airplane">
                            <h3 class="data__title">Samalyot</h3>
                            <p class="data__text"><span class="data__span__plane">N</span> soat</p>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </header>
    <script src="./js/main.js"></script>
</body>
</html>
